<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="book.js" defer></script>
  <script src="formValidation.js" defer></script>
</head>
<body>
  <dialog id="bookDialog">
    <form id="newBookForm" novalidate>
      <input id="title" class="text-field" autofocus type="text" name="title" placeholder="Book title">
      <input id="author" class="text-field" type="text" name="author" placeholder="Author">
      <input id="pages" type="number" name="pages" placeholder="N. of pages">
      <select>
        <option value="default">Choose...</option>
        <option value="true">Read</option>
        <option value="false">Not read yet</option>
      </select>
      <div>
        <button value="cancel" formmethod="dialog">Cancel</button>
        <input class="btn" id="submitBtn" type="button" value="Submit">
      </div>
    </form>
  </dialog>
  <section class="container"></section>
  <section>
    <button id="addBook">Add new book</button>
  </section>
</body>
</html>
